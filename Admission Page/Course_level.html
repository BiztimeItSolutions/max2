<head>

    <meta charset="utf-8">

<title>campus_G</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

</head>


<body>
<!--Start of Main page-->
<div id="page-wrapper1">
	<form action="" method="post">
		<div class="row">             
              <div class="col-lg-12">
                   
                     <h4 class="page-header">Course Level</h4>
              </div>
                <!-- /.col-lg-12 -->
         </div>
         <!-- /.row -->
		 <br />
		 <div class="row">
                <div class="col-lg-5">
                  
				  <div class="form-group">
                    <label class="label1">Course Level: </label><span class="style1"></span>
						<select class="form-control" name="department_name">
							<option>Select Course Level</option>
                            <option>Under Graduation</option>
							<option>Post Graduation</option>
                        </select>
                  </div>
				  
				  <div class="form-group">
                    <label class="label1">Program: </label><span class="style1"></span>
						<select class="form-control" name="department_name">
							<option>Select Program</option>
                            <option>Program-1</option>
							<option>Program-2</option>
                        </select>
                  </div>
				  
				   <div class="form-group">
                    	                        <label class="label1">Description</label><span class="style1"></span>
                	                            <input type="text" class="form-control" name="Descripton" placeholder="Write Descripton">  
		    	                        </div>
				   
				   <div class="form-group">
                   		<label class="label1">Course Duration:</label><span class="style1"></span>
                	     
                	   <input type="text" class="form-control-smallbox" id="date" name="startDate" placeholder="Year">
                	   
                                            
                                            <select class="form-control-smallbox" name="BloodGroup">
												<option>Month</option>
												<option>Jan</option>
												<option>Feb</option>
												<option>Mar</option>
												<option>Apr</option>
												<option>May</option>
												<option>Jun</option>
												<option>Jul</option>
												<option>Aug</option>
												<option>Sep</option>
												<option>Oct</option>
												<option>Nov</option>
												<option>Dec</option>
												
											</select>  
                                        
                	    
                	    <input type="text" class="form-control-smallbox" name="Semester" placeholder="Semester"> 
		    	   </div>
				  <div class="form-group">
                   		<label class="label1">Course Duration:</label><span class="style1"></span>
                   		<input name="date_of_birth"  value="" class="dropdate" class="form-control"> 
                	    </div>
				    <div class="form-group">
                   		<label class="label1">Eligibility:</label><span class="style1"></span>
                	     
                	   
                	    <input type="text" class="form-control-smallbox" name="Marks" placeholder="%/Marks">
                                            
                                            <select class="form-control-smallbox" name="Eligibility">
												<option>Eligibility</option>
												<option>Degree</option>
												<option>PG</option>
												<option>!0th</option>
												
												
											</select>  
                                        
                	   
		    	   </div>
				  <div class="form-group">
                   		<label class="label1">Subjects:</label><span class="style1"></span>
                	    <input type="text" class="form-control" name="Subjects" placeholder="Write the Subjects">  
		    	   </div>
		    	   <div class="form-group">
                   		<label class="label1">Remarks:</label><span class="style1"></span>
                	    <textarea class="form-control"></textarea>  
		    	   </div>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
                <!-- /.col-lg-5 -->
         </div>
         <!-- /.row -->
			
	
	
	
	
	</form>
</div>
<!--End of Main page-->

<script src="jquery/jquery-dropdate.js"></script>
<script>
$(document).ready(function(){
    $('.dropdate').dropdate({
        dateFormat:'mm/dd/yyyy'
    });
});
$(document).on('click', '.show', function(e){
    alert('Result: ' + $('.dropdate').val());
});
</script>
